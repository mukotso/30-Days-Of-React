<!DOCTYPE html>
<html>
<head>
    <title>Conditionals: level-1 exercise</title>
    <script>
        // Write a code which can give grades to students according to theirs scores:
        // 80-100, A
        // 70-79, B
        // 60-69, C
        // 50-59, D
        // 0-49, F

        const student_mark = prompt('Enter student mark');

        if (student_mark >= 80 && student_mark <= 100) {
            console.log('grade', 'A')
        } else if (student_mark >= 70 && student_mark <= 79) {
            console.log('grade', 'B')
        } else if (student_mark >= 60 && student_mark <= 69) {
            console.log('grade', 'C')
        } else if (student_mark >= 50 && student_mark <= 59) {
            console.log('grade', 'D')
        } else if (student_mark >= 0 && student_mark <= 49) {
            console.log('grade', 'F')
        }

        // Check if the season is Autumn, Winter, Spring or Summer. If the user input is :
        //     September, October or November, the season is Autumn.
        //     December, January or February, the season is Winter.
        //     March, April or May, the season is Spring
        //    June, July or August, the season is Summer

        const month = prompt('Enter month').toLowerCase();
        const autumn_months = ['september', 'october', 'november'];
        const winter_months = ['december', 'january', 'february'];
        const spring_months = ['march', 'april', 'may'];
        const summer_months = ['june', 'july', 'august']

        if (autumn_months.includes(month)) {
            alert('Season is Autumn');
        } else if (winter_months.includes(month)) {
            alert('Season is Winter');
        } else if (spring_months.includes(month)) {
            alert('Season is Spring');
        } else if (summer_months.includes(month)) {
            alert('Season is Summer');
        }


        // Check if a day is weekend day or a working day. Your script will take day as an input.
        //     What is the day  today? Saturday
        //     Saturday is a weekend.
        //
        //     What is the day today? saturDaY
        //     Saturday is a weekend.
        //
        //     What is the day today? Friday
        //     Friday is a working day.
        //
        //     What is the day today? FrIDAy
        //     Friday is a working day.

        const day_of_the_week = prompt("Enter day of the week")
        const week_days = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday'];
        const weekends_days = ['saturday', 'sunday'];

        if (week_days.includes(day_of_the_week)) {
            alert(day_of_the_week + ' is a working day ')
        } else if (weekends_days.includes(day_of_the_week)) {
            alert(day_of_the_week + ' is a weekend ')
        } else {
            alert(day_of_the_week + ' is not a valid day')
        }

    </script>
</head>
</html>
