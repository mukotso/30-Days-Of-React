        // Compare the values of myAge and yourAge using if … else.

        // Use prompt(“Enter your age:”) to get the age as input.
        //     Enter your age: 30
        // You are 5 years older than me.
        const my_age = 25;
        let your_age = prompt("Enter your age:")

        if (my_age > your_age) {
            console.log('I am  ' + parseInt(my_age - your_age) + ' years older than you.')
        } else {
            console.log('You are ' + parseInt(your_age - my_age) + ' years older than me.')
        }

        // If a is greater than b return 'a is greater than b' else 'a is less than b'.
        // Try to implement it in two ways
        // using if else
        // ternary operator.
        let a = 4
        let b = 3

        // if else

        if (a > b) {
            console.log(a + ' is greater than ' + b)
        } else {
            console.log( a + ' is less than ' + b)
        }

        //ternary operator
        a > b ? console.log(a + ' is greater than ' + b) : console.log( a + ' is less than ' + b)


        // Even numbers are divisible by 2 and the remainder is zero. How do you check,
